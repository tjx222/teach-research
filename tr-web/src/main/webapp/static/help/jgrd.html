		<h3>三 使用说明</h3>
		<p>3.3.8 结果认定</p>
		<p>评委评审结束后，考核委员会成员点击“评审结果”的“结果认定”（图3.3.2-1），对各位教师的考核结果进行逐一认定（如图3.3.8-1）。对有异议教师的考核结果，由考核委员会主任通过开会讨论后，点击右上角的“结果认定一览”按钮进行修改。修改完成后，点击“认定完成”按钮即可结束结果认定（如图3.3.8-2）。</p>
