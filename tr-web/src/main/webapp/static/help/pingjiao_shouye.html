        <p>3.4.2 首页</p>
        <p>登录评教系统后，进入评教流程图页面，如图3.4.2-1。</p>
    	<img src="../common/help_img/pj2.png"/>
    	<div class="img_z">图3.4.2-1</div>
		<p>点击左侧的“设计问卷”，可以进行设计问卷、修改/查看问卷、发布问卷等操作；点击“结果统计”可以查看已结束问卷的评教结果；点击“分析报告”可以查看已结束问卷的综合分析报告；点击“学生管理”可以录入各班的学生信息。需要注意的是，我们在设计问卷之前，请先在“学生管理”中将各年级各班的学生信息进行录入，以确保在设计问卷时，评教群体有所对应。</p>
