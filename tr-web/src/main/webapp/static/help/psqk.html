<body>
	<div class="com_cont_right_cont">
		<h3>三 使用说明</h3>
		<p>3.3.7 评审情况</p>
		<p>评委评审过程中，考核小组组长可以点击“考核评审”的“评审情况”（图3.3.2-1）时时查看评委的评审进度（如图3.3.7-1）。</p>
		<img src="../common/help_img/jixiao_img15.png"/>
    	<div class="img_z">图3.3.7-1</div>
		<p>需要注意的是，绩效考核组长级、主任级评委评审完成后，考核小组组长点击“开始考核小组评审”按钮（如图3.3.7-2）后，才能进入考核小组评审阶段。</p>
		<img src="../common/help_img/jixiao_img16.png"/>
    	<div class="img_z">图3.3.7-2</div>
		<p>考核小组评审结束后，点击图3.3.7-3中的“结束评审”按钮，即可结束评审，开始进入结果认定阶段。</p>
		<img src="../common/help_img/jixiao_img17.png"/>
    	<div class="img_z">图3.3.7-3</div>
	</div>
</body>
</html>
