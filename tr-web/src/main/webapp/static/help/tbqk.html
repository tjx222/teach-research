		<h3>三 使用说明</h3>
		<p>3.3.5 填报情况</p>
		<p>教师填报过程中，考核小组组长可以点击“考核评审”的“填报情况”（图3.3.2-1）时时查看教师的填报进度（如图3.3.5-1）。在“公式计算结果”页面可以查看到教师“教学成绩”分数、出勤公式基础分、工作量公式基础分的计算结果。</p>
		<img src="../common/help_img/jixiao_img9.png"/>
    	<div class="img_z">图3.3.5-1</div>
		<img src="../common/help_img/jixiao_img10.png"/>
    	<div class="img_z">图3.3.5-2</div>
		<p>教师全部填报完成后，考核小组组长可以点击“开始评审”按钮，进入评审阶段（如图3.3.5-3）。</p>
		<img src="../common/help_img/jixiao_img11.png"/>
