		<h3>三 使用说明</h3>
		<p>3.3.11 复议</p>
		<p>考核委员会成员点击“评审结果”的“结果认定”（图3.3.2-1），对要求复议的教师进行复议（如图3.3.11-1）。最终由考核委员会主任通过开会讨论后，点击右上角的“结果认定一览”按钮进行修改（如图3.3.11-2）。修改完成后，点击“认定完成”按钮即可结束复议认定。与此同时，相应教师将可以查看到自己最终的考核成绩。</p>
