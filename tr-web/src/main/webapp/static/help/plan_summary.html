        <h3>三 使用说明</h3>
        <p style="margin:0;">3.2.9 计划总结</p>
        <p>1、撰写总结记录</p>
        <p>点击 “撰写计划总结”按钮，弹出撰写计划总结对话框，选择相应类别，填写标题，上传内容文档，点击“保存”，即可完成计划总结文档的上传（如图3.2.9-1）</p>
    	<img src="../common/help_img/jh.png" style="width:394px;height:334px;">
    	<div class="img_z">图3.2.9-1</div>
    	<p>2、管理计划总结</p>
    	<p>鼠标悬停图标上方，用户可以对计划总结信息进行修改，删除，提交、分享等操作。</p>
