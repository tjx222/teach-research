        <h3>三 使用说明</h3>
        <p>3.4.4 学生/家长评教</p>
        <p>问卷发布后，学生/家长即可登录相应的评教网址进行评教。针对于“学生评教”，学生打开评教网址（如图3.4.4-1），输入学号即可进入评教页面（如图3.4.4-2）；针对于“家长评教”，家长直接打开链接地址即可进入评教页面（如图3.4.4-2）。评教完成后，点击“提交”按钮即可。</p>
